<script>
    (function ($) {
        $.fn.serializeFormJSON = function () {

            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
    })(jQuery);

    $(document).on("click", "tr.rows td", function (e) {
        alert(e.target.innerHTML);
    });

    $(document).ready(function () {
        $("#ms").hide();

        $("#btnSave").click(function (e) {
            Add();
            e.preventDefault();
        });

        $("#btnZoom").click(function (e) {
            $("#fm").hide();
            $("#ms").show();
            removeTableHeader();
            removeTableBody();
            e.preventDefault();
        });

        $("#btnSearch").click(function (e) {
            //searchBusinessPartnersbi1()
            removeTableHeader();
            removeTableBody();
            searchBusinessPartners()
            e.preventDefault();
        });

        $("#btnClose").click(function (e) {
            $("#ms").hide();
            $("#fm").show();
            e.preventDefault();
        });

        $("#btnMenu").click(function (e) {
            window.location.href = 'Home.html';
            e.preventDefault();
        });

        $("#CardCode").change(function (e) {
            CardCodeChanged();
            e.preventDefault();
        });

        $("#ActivityType").change(function (e){
           
            ActivityTypeChange();
            e.preventDefault();
        });

        $("#U_Area").change(function (e){
           
            AreaChange();
           e.preventDefault();
       });        


        window.onload=init;
        function init()
        {
            $("#StartDate").val(getDateFormat());  
            $("#EndDueDate").val(getDateFormat());
            //alert("cargando pagina");
            $("#StartTime").val(getHourFormat(0));
            $("#EndTime").val(getHourFormat(1));

            //console.log(getHourFormat());
            
        }

        $('#StartDate').datepicker({
            locale: 'es-es',
            format: 'dd-mm-yyyy',
            uiLibrary: 'bootstrap',
            ishowOnFocus: true,
            showRightIcon: false
        });

        $('#EndDueDate').datepicker({
            locale: 'es-es',
            format: 'dd-mm-yyyy',
            uiLibrary: 'bootstrap',
            ishowOnFocus: true,
            showRightIcon: false,
            startDate: getDateFormat()
        });
  

        $('#StartTime').timepicker({
            timeFormat: 'h:mm p',
            interval: 60,
            minTime: '8',
            maxTime: '7:00pm',
            defaultTime: '9',
            startTime: '9',
            dynamic: false,
            dropdown: true,
            scrollbar: true,
            super:true
        });

        $('#EndTime').timepicker({
            timeFormat: 'h:mm p',
            interval: 60,
            minTime: '8',
            maxTime: '7:00pm',
            defaultTime: '10',
            startTime: '10',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

    });

    function Add() {
        var json = $('#fm').serializeFormJSON();
        var jsonStr = JSON.stringify(json);
        console.log(jsonStr);
        jQuery.ajax({
            type: 'post',
            dataType: "text",
            contentType: 'application/text',
            url: 'AddActivity',
            async: false,
            timeout: 15000,
            data: jsonStr
        }).done(function (result) {
            //alert(data);
            if (result.startsWith("error:")) {
                alert(result.replace("error:", ""));
            } else {
               // alert("Actividad grabada" + result.jsonStr); //indicar ID de la activiad
                var o = JSON.parse(result);
                //let json = result.serializeFormJSON;
                console.log(o.ActivityCode);
                alert("Actividad registrada en SAP codigo: " + o.ActivityCode); //indicar ID de la activiad
                window.location.href = 'Home.html';
            }           
        });
    }

    function CardCodeChanged() {
        
        if ($("#CardCode").val() == "") {
            $("#CardName").val("");
            $('#ContactPersonCode').find('option').remove();
            return;
        }
        jQuery.ajax({
            type: 'post',
            dataType: "text",
            contentType: 'application/text',
            url: 'GetBusinessPartner',
            async: true,
            data: $("#CardCode").val()
        }).done(function (result) {
            //alert(data);
            if (result.startsWith("error:")) {
                alert(result.replace("error:", ""));
            } else {
                var r = JSON.parse(result);
                $("#CardName").val(r.CardName);
                jQuery.ajax({
                    type: 'post',
                    dataType: "text",
                    contentType: 'application/text',
                    url: 'GetBusinessPartnerContactEmployes',
                    async: true,
                    data: $("#CardCode").val()
                }).done(function (result) {
                    //alert(data);
                    if (result.startsWith("error:")) {
                        alert(result.replace("error:", ""));
                    }
                    else {
                        var r = JSON.parse(result);
                        var $select = $('#ContactPersonCode');
                        $select.find('option').remove();
                        for (var i = 0; i < r.ContactEmployees.length; i++) {
                            var record = r.ContactEmployees[i];
                            $select.append('<option value=' + record.InternalCode + '>' + record.Name + '</option>');
                        }
                    }
                });
            }
        });

    }


    function ActivityTypeChange(){
        console.log("CAMBIO TIPO ACTIVIDAD:" + $("#ActivityType").val());
        //$('#ActivityType').find('option').remove();

        jQuery.ajax({
                    type: 'post',
                    dataType: "text",
                    contentType: 'application/text',
                    url: 'GetActivitySubjects',
                    async: true,
                    data: $("#ActivityType").val()
                }).done(function (result) {
                    if (result.startsWith("error:")) {
                        alert(result.replace("error:", ""));
                    }
                    else {
                        var r = JSON.parse(result);
                       // console.log(r);
                        var $select = $('#Subject');
                        $select.find('option').remove();
                        for (var i = 0; i < r.value.length; i++) {
                            var record = r.value[i];
                            $select.append('<option value=' + record.Code + '>' + record.Description + '</option>');
                        }
                    }
                });
    }

    function AreaChange(){
        console.log("Cambio Area:" + $("#U_Area").val());
        //$('#ActivityType').find('option').remove();

        jQuery.ajax({
                    type: 'post',
                    dataType: "text",
                    contentType: 'application/text',
                    url: 'GetSboSubAreas',
                    async: true,
                    data: $("#U_Area").val()
                }).done(function (result) {
                    if (result.startsWith("error:")) {
                        alert(result.replace("error:", ""));
                    }
                    else {
                        var r = JSON.parse(result);
                        //console.log(r);
                        
                        /*for (var o in r.SBOSBAREACollection ){
                            
                            console.log(r.SBOSBAREACollection[o].U_SubAreaCod)
                        }*/

                        var $select = $('#U_SubArea');
                        $select.find('option').remove();
                        for (var i = 0; i < r.SBOSBAREACollection.length; i++) {
                            var record = r.SBOSBAREACollection[i];
                            $select.append('<option value=' + record.U_SubAreaCod + '>' + record.U_SubArea + '</option>');
                        }
                        
                    }
                });
                
    }



    function selectRow(CardCode) {
        //alert(CardCode);
        $("#CardCode").val(CardCode);
        $("#ms").hide();
        $("#fm").show();
        CardCodeChanged();
    }

    function removeTableHeader()
    {
        $('#tableSearch thead').empty(); 
    }

    function removeTableBody(){
        $('#tableSearch tbody').empty();
    }


    function getDateFormat() {
        var d = new Date();
        var m = d.getMonth() + 1;
        var mes = (m < 10) ? '0' + m : m;
        var result = d.getDate() + "-" + mes + "-" + d.getFullYear();
        return result;
    }

    function getHourFormat(aditional)
    {
        var hour = new Date();
        var h;
        if (aditional > 0)
            h = hour.getHours() + aditional;
        else
            h = hour.getHours();

        var horario;

        if (h<12)
            horario = "AM";
        else
            horario = "PM";
        return (h.toString()+ ":00 "+horario);
    }


    function searchBusinessPartners() {
        
        $("#btnSearch").prop("disabled", true);
        jQuery.ajax({
            type: 'post',
            dataType: "text",
            contentType: 'application/text',
            url: 'GetBusinessPartners',
            async: true,
            data: $("#Filter").val()
        }).done(function (result) {
            //alert(data);
            $("#btnSearch").prop("disabled", false);
            if (result.startsWith("error:")) {
                alert(result.replace("error:", ""));
            }
            else {
                var r = JSON.parse(result);
                //console.log(r);
                var t = $('<table><thead><tr><th>Codigo</th><th>Nombre</th></tr></thead></table>').addClass('table table-striped');
                //var tbody = $('<tbody></tbody>');
                //table.append(tbody);

                var t = $('<table id=tableSearch><thead><th>Codigo</th><th>Nombre</th></thead><tbody></tbody></table>').addClass('table table-striped');
                //var t = $('<table id=tableSearch><thead><tr><th>Codigo</th><th>Nombre</th></tr></thead></table>').addClass('table table-striped');
               // var tbody = $('<tbody></tbody>');  //desc
               // table.append(tbody);               //desc

                for (var i = 0; i < r.value.length; i++) {
                    var record = r.value[i];
                    var row = "<tr id='@0' onclick='selectRow(\"@1\")'><td style='cursor:pointer'>@1</td><td style='cursor:pointer'>@2</td>";
                    row = row.replace(/@0/g, "tr_" + i).replace(/@1/g, record.CardCode).replace(/@2/g, record.CardName);
                    t.append(row);
                }
                $('#searchTable').append(t);
            }
        });
    }
